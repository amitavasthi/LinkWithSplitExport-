<html>
<head>
</head>
<body>
    <style type="text/css">
        body {
            font-family:Calibri;
            overflow:hidden;
        }

        table{
            border-collapse:collapse;
            border:1px solid #E6E6E6;
        }

        td{
            padding:5px;
        }
    </style>
    <script type="text/javascript">
        document.body.onload = function () {
            var elements = document.getElementsByClassName("Value");

            for (var i = 0; i < elements.length; i++) {
                elements.item(i).innerHTML = Math.round(Math.random() * 10) + "%";
            }
        };
    </script>
    <table>
        <tr>
            <td colspan="8" style="background:#444444;color:#FFFFFF;">
                <b>Age</b>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>18-24</td>
            <td><input type="checkbox" /></td>
            <td>32-38</td>
            <td><input type="checkbox" /></td>
            <td>46-52</td>
            <td><input type="checkbox" /></td>
            <td>60+</td>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>25-37</td>
            <td><input type="checkbox" /></td>
            <td>39-45</td>
            <td><input type="checkbox" /></td>
            <td>53-59</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
