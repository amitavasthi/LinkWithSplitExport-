<html>
<head>
</head>
<body>
    <style type="text/css">
        body {
            font-family:Calibri;
            overflow:hidden;
        }

        table{
            border-collapse:collapse;
            border:1px solid #E6E6E6;
            width:150px;
        }

        td{
            padding:5px;
        }
    </style>
    <script type="text/javascript">
        document.body.onload = function () {
            var elements = document.getElementsByClassName("Value");

            for (var i = 0; i < elements.length; i++) {
                elements.item(i).innerHTML = Math.round(Math.random() * 10) + "%";
            }
        };
    </script>
    <table>
        <tr>
            <td colspan="2" style="background:#444444;color:#FFFFFF;">
                <b>Gender</b>
            </td>
        </tr>
        <tr>
            <td><input type="radio" /></td>
            <td>Male</td>
        </tr>
        <tr>
            <td><input type="radio" /></td>
            <td>Female</td>
        </tr>
    </table>
</body>
</html>
